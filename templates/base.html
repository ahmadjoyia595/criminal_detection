<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Security — Dark Neon</title>

  <style>
    /* ---------- Neon Dark Base (embedded) ---------- */
    :root{
      --bg:#070812;
      --panel:#0f1220;
      --muted:#9aa3bf;
      --neon-blue:#26c6ff;
      --neon-purple:#9b59ff;
      --accent:#ff5c7a;
      --glass: rgba(255,255,255,0.04);
      --glass-2: rgba(255,255,255,0.02);
      --card-shadow: 0 10px 30px rgba(3,6,23,0.7);
    }

    *{box-sizing:border-box;}
    html,body{height:100%; margin:0; font-family: Inter, "Segoe UI", Roboto, system-ui, Arial; background: linear-gradient(180deg,#03040a 0%, #070812 60%); color: #e6eef8; -webkit-font-smoothing:antialiased;}
    a{color:inherit; text-decoration:none;}

    /* Top bar */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 22px;
      border-bottom:1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(6px);
      background: linear-gradient(90deg, rgba(8,10,20,0.6), rgba(4,6,14,0.4));
      box-shadow: 0 6px 24px rgba(2,6,20,0.6);
      position:sticky; top:0; z-index:40;
    }
    .brand {
      display:flex; align-items:center; gap:12px;
      font-weight:700; letter-spacing:0.4px;
    }
    .brand .dot{
      width:12px; height:12px; border-radius:50%;
      background: linear-gradient(135deg,var(--neon-blue),var(--neon-purple));
      box-shadow:0 0 12px rgba(38,198,255,0.25), 0 0 24px rgba(155,89,255,0.12);
    }
    .brand h1{ font-size:16px; margin:0; color:var(--neon-blue); }

    .navlinks{ display:flex; gap:10px; align-items:center; }
    .navlinks a{
      padding:8px 14px; border-radius:10px; font-weight:600; font-size:14px;
      color:var(--muted);
      transition: all .18s ease;
    }
    .navlinks a.active, .navlinks a:hover{
      color:white; box-shadow: inset 0 -2px 0 var(--neon-blue);
      transform: translateY(-2px);
    }

    .container{ max-width:1200px; margin:26px auto; padding:0 20px; }

    /* layout */
    .grid {
      display:grid;
      grid-template-columns: 320px 1fr;
      gap:20px;
      align-items:start;
    }

    /* left panel */
    .panel {
      background: linear-gradient(180deg,var(--panel), rgba(255,255,255,0.01));
      border-radius:14px; padding:18px; box-shadow: var(--card-shadow);
      border: 1px solid rgba(255,255,255,0.03);
    }
    .panel h3{ margin:0 0 10px 0; color:var(--neon-purple); }
    .small { color: var(--muted); font-size:13px; margin-top:6px; }

    /* main */
    .main-card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px; padding:18px; box-shadow: var(--card-shadow);
      border:1px solid rgba(255,255,255,0.03);
    }

    /* buttons */
    .btn {
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px; border-radius:12px; font-weight:700; cursor:pointer;
      border:none; outline:none;
      background: linear-gradient(90deg,var(--neon-blue),var(--neon-purple));
      color:#031026; box-shadow: 0 6px 25px rgba(38,198,255,0.06), 0 0 10px rgba(155,89,255,0.06);
      transition: transform .12s ease, filter .12s ease;
    }
    .btn.ghost{
      background: transparent; border:1px solid rgba(255,255,255,0.04); color:var(--muted); font-weight:600;
      box-shadow:none;
    }
    .btn:hover{ transform: translateY(-4px); filter:brightness(1.06); }

    /* video box */
    .video-wrap { border-radius:12px; overflow:hidden; border: 2px solid rgba(255,255,255,0.03); background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00)); }
    .video-frame { width:100%; height:auto; display:block; }

    /* form */
    .form-row{ display:flex; gap:10px; align-items:center; margin-top:12px; }
    input[type="text"], input[type="file"]{
      width:100%; padding:12px 14px; border-radius:10px; border:1px solid rgba(255,255,255,0.04);
      background: rgba(255,255,255,0.02); color: #e6eef8; font-weight:600;
    }

    /* list */
    .list{ margin-top:12px; display:flex; flex-direction:column; gap:10px; }
    .list .item{
      display:flex; justify-content:space-between; align-items:center; padding:10px; border-radius:10px;
      background: linear-gradient(90deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
      border: 1px solid rgba(255,255,255,0.02);
    }
    .tag{ padding:6px 10px; border-radius:8px; font-weight:700; color:#031026; background: linear-gradient(90deg,var(--neon-blue),var(--neon-purple)); }

    footer { text-align:center; color:var(--muted); padding:18px 0; margin-top:26px; font-size:13px; }

    /* responsive */
    @media (max-width:980px){
      .grid{ grid-template-columns: 1fr; }
      .navlinks{ display:none; }
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="dot"></div>
      <div>
        <h1>Smart Security</h1>
        <div style="font-size:12px; color:var(--muted)">Dark Neon Dashboard</div>
      </div>
    </div>

    <nav class="navlinks">
      <a href="{{ url_for('index') }}" class="{{ 'active' if request.path=='/' else '' }}">Home</a>
      <a href="{{ url_for('criminal_page') }}" class="{{ 'active' if request.path.startswith('/criminal') else '' }}">Criminal</a>
      <a href="{{ url_for('emotion_page') }}" class="{{ 'active' if request.path.startswith('/emotion') else '' }}">Emotion</a>
    </nav>
  </header>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <footer>
    © Smart Security • Lightweight Demo • Heuristic labels only
  </footer>
</body>
</html>
